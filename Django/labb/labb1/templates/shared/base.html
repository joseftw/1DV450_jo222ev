<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
        ASPMS
      {% endblock %}
    </title>
    <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
  </style>
    {% block stylesheet %}
      <link href="/media/css/bootstrap.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" type="text/css" href="/media/css/application.css" />
    {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/home">AMPMS</a>
          <div class="nav-collapse collapse">
            <ul id="mainMenu" class="nav">
              {% block menu%}
                
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
      {% if messages %}
        <div id="messageDiv" class="span11 alert alert-info">
          {% for message in messages %}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
          {% endfor %}
        </div>
        {% endif %}
      
    </div>
      {% block content %}

      {% endblock %}
      {% block scripts %}
        <script src="/media/js/jquery-1.9.1.js"></script>
        <script src="/media/js/jquery-ui-1.10.1.custom.min.js"></script>
        <script src="/media/js/bootstrap.js"></script>
        <script src="/media/js/application.js"></script>
      {% endblock %}
      <footer>
      </footer>
    </div>
  </body>
</html>
